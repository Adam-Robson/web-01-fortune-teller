<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Bad Fortune Teller</title>
</head>

<body>
    <header>
        <h1>Bad Fortune Teller</h1>
    </header>

    <main>
        <section id="question-section" class="initial-view">
            <label id="label" for="question-section">Ask a question.
                <input id="user-question"></input>
                <button id="question-button">?</button>
                <p id="show-question"></p>
            </label>
        </section>

        <section id="answer-section" class="hidden">
                <span id="binoculars" class="binoculars">
                    <img id="pic" src="assets/binocular.png" alt="man looking through binoculars">
                </span>
                <p id="show-answer-text"></p>
                <p id="show-answer"></p>
        </section>
        <button type="reset" id="reset-button" >reset</button>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>
